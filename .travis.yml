language: "perl"

perl:
  - "5.10"

dist: trusty
sudo: required
services:
  - docker

install:
    - docker pull ensemblorg/docker-htcondor
    - git clone --depth 1 --branch master https://github.com/Ensembl/ensembl-hive
    - env

script:
    - docker run -v /home/travis:/home/travis ensemblorg/docker-htcondor /home/travis/build/Ensembl/ensembl-hive-htcondor/travisci/setup_docker_and_run_tests.sh

